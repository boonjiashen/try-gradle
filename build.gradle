plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

// How is this different from `task helloWorld { doLast {...} }`?
tasks.register("hello-world") {
    doLast {
        println "Hello world!"
    }
}

task helloWorld2 {
    dependsOn("hello-world")
    doLast {
        println "Hello world 2!"
    }
}
